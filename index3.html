<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(number1 , number2) {
        let kiemTra;
        if (number1 <= number2) {
            kiemTra = number1 + number2;
        }
        return kiemTra
    }
    let number1 = parseFloat(prompt("Nhập số thứ nhất"));
    let number2 = parseFloat(prompt("Nhập số thứ hai"));
    let ketQua = sum(number1 , number2);
    if (ketQua === undefined)  {
        alert("Số thứ nhất lớn hơn số thứ hai")
    } else {
        alert("Tổng 2 số là " + ketQua)
    }
</script>
</body>
</html>
